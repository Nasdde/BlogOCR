<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2 style="font-size: large">Nouveau Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <input type="text" class="form-control" id="content" formControlName="content">
      </div>
      <button class="btn-success" type="submit">Soumettre</button>
    </form>
  </div>
</div>
