<div class="row">
<div class="col-xs-12">
  <h1>Posts</h1>
  <div class="list-group" >
    <div class="list-group-item" [ngStyle]="{backgroundColor: getColor(post)}"
      *ngFor="let post of posts; let i = index">
      <span class="pull-right">{{post.created | date:'dd/MM/yyyy, hh:mm a'}}</span>
      <h2 class="list-group-item-heading"> {{ post.title }} </h2>

      <p class="list-group-item-text"> {{ post.content }}</p>
      <button class="btn btn-primary" (click)="onLoveIt(post)">Love it</button>

      <button class="btn btn-danger" (click)="onDontLoveIt(post)"> Don't Love it</button>
      <button class="btn btn-danger pull-right" (click)="onDeletePost(post)" > Supprimer</button>
    </div>
  </div>
</div>
</div>
